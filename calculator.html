<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" />
    <title>Сalculator</title>
    <link rel="shortcut icon" href="I.png" type="image/x-icon">

</head>
<body>
    
    <form name="calculator" id="calculator">
        
   <input type="text" id="result" name="result" value="0">
   <p>
    <input type="button" id="number" value="7" onClick="ShowNumber(this)">
    <input type="button" id="number" value="8" onClick="ShowNumber(this)">
    <input type="button" id="number" value="9" onClick="ShowNumber(this)">
    <input type="button" id="maths"  value="÷" onClick="ShowMuth(this)">
   </p>
   <p> 
    <input type="button" id="number" value="4" onClick="ShowNumber(this)">
    <input type="button" id="number" value="5" onClick="ShowNumber(this)">
    <input type="button" id="number" value="6" onClick="ShowNumber(this)">
    <input type="button" id="maths"  value="×" onClick="ShowMuth(this)">
    </p>
    <p>
    <input type="button" id="number" value="1" onClick="ShowNumber(this)">
    <input type="button" id="number" value="2" onClick="ShowNumber(this)">
    <input type="button" id="number" value="3" onClick="ShowNumber(this)">  
    <input type="button" id="maths"  value="-" onClick="ShowMuth(this)">
    </p>
    <p>
       
    <input type="button" id="C"      value="C" onClick="Clear()">
  
    <input type="button" id="number" value="0" onClick="ShowNumber(this)">
    <input type="button" id="maths"  value="=" onClick="calculateResult()">
        
    <input type="button" id="maths"  value="+" onClick="ShowMuth(this)">
    </p> 
 
  <script src="scripts\main.js"></script>

</form>
</body>
</html>
